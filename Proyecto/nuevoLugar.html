
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Mapx</title>

    <link rel=StyleSheet href="css/style.css" type="text/css" media=screen>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/bootstrapValidator.css" />
</head>
<body>
    <!-- NavBar -->
    <nav class="navbar  barra" role="navigation">
        <div class="col-md-12 ">
            <!--  NavBar Menu Galleta-->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Desplegar navegación</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" style="font-size: 30px; color: #ffffff;">Mapx</a>
            </div>

            <!-- NavBar Menu -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <div class="nav navbar-nav navbar-right">
                    <ul class="nav navbar-nav">
                        <li><a id="btnRegresar" class="btn btn-default">Regresar</a></li>
                        <li><a id="btnLogout" class="btn btn-default">LogOut</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 margen-form" >
                <form id="formulario">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="lblLista">Lista</label>
                                <select class="form-control" id="selecLista" onchange="seleccionarLista()">
                                    <option>Ejemplo</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-9">
                            <div class="form-group">
                                <label for="lblLista"></label>
                                <input type="text" name="lista" class="form-control" id="txt_lista" placeholder="Seleccione o Ingrese una nueva" required data-bv-notempty-message="Seleccione o Ingrese un lista.">
                            </div>
                        </div>                        
                    </div>                    
                    <div class="form-group">
                        <label for="etiqueta">Etiqueta del Lugar</label>
                        <input type="text" name="lugar" value="" class="form-control" id="etiquetaLugar" required data-bv-notempty-message="Ingrese un nombre.">
                    </div>
                    <div class="form-group">
                        <label for="lblDescripcion">Descripción</label>
                        <textarea class="form-control" id="descripcion"  name="descripcion" rows="3" data-bv-stringlength="true" data-bv-stringlength-max="100" required data-bv-notempty-message="Ingrese una descripción." data-bv-stringlength-message="Ingresar un máximo de 100 caracteres"></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="lblCoordenadas">Latitud</label>
                                <input type="text" class="form-control" id="latitud" name="latitud">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="lblCoordenadas">Longitud</label>
                                <input type="text" class="form-control" id="longitud" name="longitud"  required data-bv-notempty-message="Campo obligatorio." >
                            </div>
                        </div>
                    </div>
                    <button  id="btnGrabar" class="btn btn-primary">Grabar</button>
                </form>

            </div>
            <div class="col-md-9" style="height: 900px;">
                <div style="margin-top: 0px; height: 100%" id="map"></div>
            </div>
        </div>
    </div>

    <!--<div style="margin-top:0px; height:100px">

    </div>-->

    <div>
        <div id="holaMundo"></div>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6NaSMP_XCvbEkcD1hzlPpcHaZaeHKl9A&callback=initMap"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.7/firebase.js"></script>    
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrapValidator.js"></script>
    <script src="js/nuevoLugar.js"></script>
   
</body>
</html>
